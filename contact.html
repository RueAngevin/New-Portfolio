        <h1 class="contact__title">Send me a message</h1>
        <form class="contact__form" action="https://formspree.io/f/myyqyrra" method="POST">
            <label class="contact__form-label" for="fname">First Name :</label>
            <input class="contact__form-input contact__name" type="text" name="first_name" id="fname" required>

            <label class="contact__form-label" for="lname">Last Name :</label>
            <input class="contact__form-input" type="text" name="last_name" id="lname" required>

            <label class="contact__form-label" for="email">Email :</label>
            <input class="contact__form-input contact__email" name="email" type="email" id="email" required>

            <label class="contact__form-label" for="messege">Messege :</label>
            <input class="contact__form-input2 contact__content" name="messege" type="text" id="messege" required>

            <button type="submit" class="btn contact__form-btn">Send</button>
        </form>
    </div>
